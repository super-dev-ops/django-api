name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Setup Secrets
      env: |
        SUPER_SECRET: ${{ secrets.DJANGO_SECRET_KEY }}
        DATABASE_USER: ${{ secrets.DJANGO_DATABASE_USER }}
        DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
        DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
        DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
      run: |
        touch devops/.env
        echo "SECRET_KEY='$SUPER_SECRET'" > devops/.env
        echo "DATABASE_USER='$DATABASE_USER'" > devops/.env
        echo "DATABASE_PASSWORD='$DATABASE_PASSWORD'" > devops/.env
        echo "DATABASE_HOST='$DATABASE_HOST'" > devops/.env
        echo "DATABASE_PORT='$DATABASE_PORT'" > devops/.env
    - name: Run Tests
      run: |
        python manage.py test
